<body>

    <main>
      <section class="container">
          <div class="row my-5 d-flex justify-content-center">
              <div class="col-12 col-md-7">
                  <h3>Registra tu gasto:</h3>
                  <form class="p-5 border rounded">
                      <div class="input-group mb-3">
                          <span class="input-group-text bg-secondary text-white">
                              <i class="bi bi-chat-left-dots"></i>
                          </span>
                          <input type="text" class="form-control" placeholder="Descripcion" id="descripcion">
                      </div>
                      <div class="input-group mb-3">
                          <span class="input-group-text bg-secondary text-white">
                              <i class="bi bi-currency-dollar"></i>
                          </span>
                          <input type="number" class="form-control" placeholder="Monto $" id="monto">
                      </div>
                      <div class="input-group mb-3">
                          <span class="input-group-text">
                              <i class="bi bi-calendar-week"></i>
                          </span>
                          <input type="date" class="form-control" id="fecha">
                      </div>
                      <div class="input-group mb-3">
                          <span class="input-group-text">
                              <i class="bi bi-bookmarks-fill"></i>
                          </span>
                          <select class="form-select" id="categoria">
                              <option selected>Selecciona una categoria</option>
                              <option value="transporte">Transporte</option>
                              <option value="comida">Comida</option>
                              <option value="Impuestos">Impuestos</option>
                              <option value="Telecomunicaciones">Telecomunicaciones</option>
                              <option value="Bancarios">Bancarios</option>
                              <option value="Mercado">Mercado</option>
                              <option value="Vestuario">Vestuario</option>
                              <option value="Entretenimiento">Entretenimiento</option>
                              <option value="Edificio">Edificio</option>
                              <option value="Otros">Otros</option>
                              <option value="moviles">moviles</option>
                              <option value="Parqueadero">Parqueadero</option>
                              <option value="Papeleria">Papeleria</option>
                              <option value="Creditospropios">Creditospropios</option>
                              <option value="Tecnologia">Tecnologia</option>
                              <option value="Farmacia">Farmacia</option>
                              <option value="EPS">EPS</option>
                              <option value="Frutas">Frutas</option>
                              <!-- Otras opciones aquí -->
                          </select>
                      </div>
                      <button type="submit" class="btn btn-outline-primary" id="botonRegistro">Registrar</button>
                  </form>
              </div>
          </div>
      </section>
  </main>
  <section class="container-fluid g-0 p-5 bg-dark text-white">

    <div class="row text-center">

    <div class="row text-center">

            <a href="https://github.com/Codehagaviria" target="_blank" class="text-white text-decoration-none">
                <img src="/cliente_agiles_lunesmanana_2024/assets/img/github.png" alt="GitHub" class="footer-icon"> @Codehagaviria

</section>
